{% extends "base.html" %}
{% load static %}
{% block title %}Login Â· NEPTONE{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
        <div class="p-4 card-soft">
            <div class="text-center mb-3">
                <img src="{% static 'images/logo.svg' %}" alt="NEPTONE" height="32" onerror="this.style.display='none'">
            </div>
            <h2 class="h4 mb-3 text-center">Sign in</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for f in form %}
                <div class="mb-3">
                    <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                    {{ f }}
                    <div class="text-danger small">{{ f.errors }}</div>
                </div>
                {% endfor %}
                <button class="btn btn-brand w-100" type="submit">Sign in</button>
            </form>
            <div class="d-flex justify-content-between mt-3">
                <a class="text-muted" href="{% url 'password_reset' %}">Forgot password?</a>
                <a class="text-muted" href="{% url 'register' %}">Create account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
