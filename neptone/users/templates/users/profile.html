{% extends "base.html" %}
{% block title %}Профиль · NEPTONE{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-7">
        <div class="card border rounded-4 p-4">
            <div class="d-flex align-items-center gap-3 mb-3">
                {% if user_obj.avatar %}
                <img src="{{ user_obj.avatar.url }}" alt="avatar" class="rounded-circle"
                    style="width:96px;height:96px;object-fit:cover;">
                {% else %}
                <div class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center"
                    style="width:96px;height:96px;color:#fff;">
                    {{ user_obj.username|first|upper }}
                </div>
                {% endif %}
                <div>
                    <h2 class="h4 mb-1">{{ user_obj.username }}</h2>
                    <div class="text-muted">{{ user_obj.email }}</div>
                </div>
            </div>
            <a class="btn btn-dark" href="{% url 'edit_profile' %}">Редактировать профиль</a>
        </div>
    </div>
</div>
{% endblock %}
