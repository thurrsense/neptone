{% extends "base.html" %}

{% block title %}Регистрация — NEPTONE{% endblock %}

{% block content %}
<div class="auth-card shadow p-4 rounded">
    <h2 class="mb-3">Регистрация</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for f in form %}
        <div class="mb-3">
            <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
            {{ f }}
            <div class="text-danger">{{ f.errors }}</div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
