{% extends "base.html" %}
{% block title %}Подтверждение 2FA · NEPTONE{% endblock %}
{% block content %}
<div class="container-np" style="max-width:420px">
  <div class="card-np p-4">
    <h1 class="h5 mb-3">Введите код из приложения</h1>
    <p class="small">Пользователь: {{ user_obj.username }}</p>

    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="partial_token" value="{{ partial_token }}">
      <div class="mb-3">
        <label class="form-label">6-значный код</label>
        <input name="token" maxlength="6" class="input-np"
                placeholder="123456" autocomplete="one-time-code"
                inputmode="numeric" pattern="[0-9]{6}" required>
      </div>
      <button class="btn-np primary w-100" type="submit">Подтвердить</button>
    </form>

    <div class="mt-3">
      <a href="{% url 'login' %}">Вернуться к странице входа</a>
    </div>
  </div>
</div>
{% endblock %}
