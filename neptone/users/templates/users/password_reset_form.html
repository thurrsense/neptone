{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Password reset Â· NEPTONE{% endblock %}
{% block content %}
<div class="container-np" style="max-width:520px">
  <div class="card-np p-4">
    <h1 class="h4 mb-3">Password reset</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for f in form %}
      <div class="mb-3">
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
        {{ f|add_class:"input-np" }}
        <div class="text-danger small">{{ f.errors }}</div>
      </div>
      {% endfor %}
      <button class="btn-np primary w-100" type="submit">Send reset email</button>
    </form>
  </div>
</div>
{% endblock %}
