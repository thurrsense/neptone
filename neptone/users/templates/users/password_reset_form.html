{% extends "base.html" %}
{% block content %}
<h2>Password reset</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for f in form %}
    <p>
        <label for="{{ f.id_for_label }}">{{ f.label }}</label><br>
        {{ f }} {{ f.errors }}
    </p>
    {% endfor %}
    <button type="submit">Send reset email</button>
</form>
{% endblock %}
