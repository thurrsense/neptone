{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>{% block title %}NEPTONE{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Turbo для «живой» навигации -->
    <script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.4/dist/turbo.es2017-umd.js" defer></script>
    <!-- WaveSurfer (волна как у SC) -->
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/wavesurfer.min.js" defer></script>

    <style>
        body {
            padding-bottom: 88px;
            font-family: system-ui, sans-serif
        }

        .player {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f0f10;
            color: #fff;
            z-index: 1050;
            border-top: 1px solid #222
        }

        .player .inner {
            display: grid;
            grid-template-columns: 56px 1fr auto;
            gap: 14px;
            align-items: center;
            padding: 10px 14px;
            max-width: 1100px;
            margin: 0 auto
        }

        .player img {
            width: 56px;
            height: 56px;
            object-fit: cover;
            border-radius: 6px;
            background: #222
        }

        .player .meta {
            min-width: 0
        }

        .player .title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .player .artist {
            opacity: .7;
            font-size: .9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .player .controls {
            display: flex;
            align-items: center;
            gap: .5rem
        }

        .player .btnc {
            background: #1db954;
            border: 0;
            color: #000;
            border-radius: 999px;
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center
        }

        .player .btns {
            display: flex;
            align-items: center;
            gap: .5rem
        }

        #ap-wave {
            height: 44px
        }

        .player .right {
            display: flex;
            align-items: center;
            gap: .75rem
        }

        .player input[type=range] {
            width: 140px
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0
        }

        main {
            max-width: 900px;
            margin: 80px auto 0;
            padding: 0 16px
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>

    <!-- Навбар -->
    <nav class="navbar navbar-light bg-white border-bottom shadow-sm">
        <div class="d-flex align-items-center justify-content-between w-100 px-4">
            <a class="navbar-brand fw-bold me-3" href="{% url 'home' %}">NEPTONE</a>

            {% if user.is_authenticated %}
            <div class="d-flex align-items-center gap-2">
                <a class="btn btn-sm btn-outline-dark" href="{% url 'my_profile' %}">My Profile</a>
                <a class="btn btn-sm btn-outline-dark" href="{% url 'settings_profile' %}">Settings</a>
                <form method="post" action="{% url 'logout' %}" class="d-inline">{% csrf_token %}
                    <button class="btn btn-sm btn-outline-secondary">Logout</button>
                </form>
                <a class="btn btn-sm btn-dark" href="{% url 'settings_profile' %}#upload">Upload</a>
            </div>
            {% else %}
            <div class="d-flex align-items-center gap-2">
                <a class="btn btn-sm btn-dark" href="{% url 'login' %}">Login</a>
                <a class="btn btn-sm btn-outline-dark" href="{% url 'register' %}">Sign up</a>
            </div>
            {% endif %}

            <form class="ms-auto" action="{% url 'home' %}" method="get" style="max-width:320px; flex-grow:1;">
                <input name="q" class="form-control" placeholder="Search">
            </form>
        </div>
    </nav>

    <main>{% block content %}{% endblock %}</main>

    <!-- Глобальный плеер (переживает переходы) -->
    <div id="ap-root" data-turbo-permanent>
        <div class="player" id="ap" hidden>
            <div class="inner">
                <img id="ap-cover" alt="">
                <div class="meta">
                    <div class="title" id="ap-title">—</div>
                    <div class="artist" id="ap-artist">—</div>
                    <div id="ap-wave"></div>
                </div>
                <div class="right">
                    <div class="btns">
                        <button class="btn btn-sm btn-outline-light" id="ap-prev">⏮</button>
                        <button class="btnc" id="ap-play">▶</button>
                        <button class="btnc" id="ap-pause" hidden>⏸</button>
                        <button class="btn btn-sm btn-outline-light" id="ap-next">⏭</button>
                    </div>
                    <div id="ap-time" class="text-white-50 small">0:00 / 0:00</div>
                    <input id="ap-vol" type="range" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/player.js' %}" defer></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
