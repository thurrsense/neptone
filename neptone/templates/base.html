<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}NEPTONE{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 720px;
            margin: 2rem auto;
            padding: 0 1rem
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 1.25rem
        }

        label {
            display: block;
            margin: .5rem 0 .25rem
        }

        input {
            width: 100%;
            padding: .5rem .6rem;
            border: 1px solid #ccc;
            border-radius: 8px
        }

        button {
            padding: .6rem 1rem;
            border: 0;
            border-radius: 10px;
            background: #111;
            color: #fff;
            cursor: pointer
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <h1>NEPTONE</h1>
    {% block content %}{% endblock %}
</body>

</html>
