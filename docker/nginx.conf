worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  upstream app {
    server web:8000;
  }

  server {
    listen 80;
    server_name neptone.ru www.neptone.ru;

    add_header Content-Security-Policy "default-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self'; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    
    # Hide server version
    server_tokens off;

    client_max_body_size 100m;

    location /static/ {
      alias /app/staticfiles/;
      access_log off;
      expires 30d;
    }

    location /media/ {
      alias /app/media/;
      access_log off;
      expires 30d;

      add_header Cache-Control "public";
    }

    location / {
      proxy_pass http://app;
      
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_set_header X-Forwarded-Proto https;

      proxy_read_timeout 60s;
      proxy_connect_timeout 60s;

      proxy_set_header X-Content-Type-Options "nosniff";
      proxy_set_header X-Frame-Options "DENY";
      proxy_set_header X-XSS-Protection "1; mode=block";
    }
  }
}

